<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPaint</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <!-- add custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

</head>
<body>
    <div class="flex-container">
        <nav class="navbar">
            <h1><span class="multicolortext">PixelPaint</span></h1>
        </nav>
        <div class="content">
            <div class="menu">
                <p id="menu">Menu</p>
                <button id="pen">
                    <img src="./image/pen.png">
                    <span>Pen</span>
                </button>
                <button id="rainbow">
                    <img src="./image/rainbow.png">
                    <span>Colored</span>
                </button>
                <button id="eraser">
                    <img src="./image/eraser.png">
                    <span>Eraser</span>
                </button>
                <button id="bucket">
                    <img src="./image/bucket.png">
                    <span>Bucket</span>
                </button>
                <button id="clear">
                    <img src="./image/clear.png">
                    <span>Clear</span>
                </button>
                <button id="grid-size">
                    <img src="./image/grid.png">
                    <input type="number" id="grid-input" value="16">
                    <span>Grid</span>
                </button>
            </div>    
            <div class="workspace">
                <div class="grid-container">
                </div>
            </div>
            
        </div>
        <div class="footer">
            <p class="copyright">Copyright Â© The Odin Project 2022<br>Owner: <strong>Arcangis</strong></p>
        </div>
    </div>
</body>
</html>
